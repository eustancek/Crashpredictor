<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Predictor v1.0</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/ @tensorflow/tfjs"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Voice Control -->
        <div id="voice-status">Voice: OFF</div>
        <button id="toggle-voice">Toggle Voice</button>

        <!-- Data Entry -->
        <div class="data-entry">
            <textarea id="multipliers" placeholder="Multiplier Entries"></textarea>
            <textarea id="crash-values" placeholder="Crash Values"></textarea>
        </div>

        <!-- Mode Controls -->
        <div class="mode-controls">
            <button id="training-mode">Training Mode</button>
            <button id="prediction-mode">Prediction Mode</button>
        </div>

        <!-- Analysis -->
        <div class="analysis">
            <button id="analyze">Analyze</button>
            <div id="cash-out-range"></div>
        </div>

        <!-- Visualization -->
        <canvas id="accuracyChart"></canvas>
        <canvas id="confidenceChart"></canvas>
    </div>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
    <script src="/js/voice.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/charts.js"></script>
    <script src="/js/worker.js"></script>
    <script src="/js/pattern.js"></script>
</body>
</html>
